<body>


<div class="login-form-container">
    <form class="box login-form-box" id="loginForm">
        <p class="title is-5 has-text-info">어서오세요!</p>
        <div class="field">
            <label class="label" for="emailInput">이메일</label>
            <div class="control">
                <input
                        class="input"
                        id="emailInput"
                        name="email"
                        type="email"
                        placeholder="abc@example.com"
                        autocomplete="on"
                />
            </div>
        </div>

        <div class="field mb-5">
            <label class="label" for="passwordInput">비밀번호</label>
            <div class="control">
                <input
                        class="input"
                        id="passwordInput"
                        name="password"
                        type="password"
                        placeholder="********"
                        autocomplete="on"
                />
            </div>
        </div>

        <button class="button is-info is-fullwidth" id="submitButton">
            로그인하기
        </button>
    </form>
</div>

</body>
